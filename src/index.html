<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Client Testimonials</title>
  </head>

  <body>
      <div >
        <h1 class="text-center mt-3">Client Testimonials</h1>
      <section class="gradient-custom">
        <div class="container mb-5 py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12">
              <div class="text-center mb-4 pb-2">
                <i class="fas fa-quote-left fa-3x text-white"></i>
              </div>
              <!-- initiating the count -->
              <span id="curr_count" hidden>0</span>
              <div class="card">
                <div class="card-body px-4 py-5">
                  <!-- Carousel wrapper -->
                  <div
                    id="carouselDarkVariant"
                    class="carousel slide carousel-dark"
                    data-mdb-ride="carousel"
                  >
                    <!-- Inner -->
                    <div class="carousel-inner pb-5 main-section">
                      <!-- Single item -->

                    <!-- showing the content here -->
                    <div id = 'show'></div>
                    <!-- Inner -->

                    <!-- Controls -->
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-mdb-target="#carouselDarkVariant"
                      data-mdb-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true" onclick="change(-1)"
                      ></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-mdb-target="#carouselDarkVariant"
                      data-mdb-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true" onclick="change(1)"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <!-- Carousel wrapper -->
                </div>
              </div>

              <div class="text-center mt-4 pt-2">
                <i class="fas fa-quote-right fa-3x text-white"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
    rel="stylesheet"
  />
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
  ></script>
</html>
